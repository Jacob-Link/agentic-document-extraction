services:
  extractor:
    build: .
    image: agentic-extractor:latest
    platform: linux/arm64/v8   # Apple Silicon, avoid Rosetta
    env_file:
      - .env
    environment:
      DISK_DOWNLOAD_DIR: /data
      HEADLESS: "true"
      CLEAN_DOWNLOADS_AFTER: "false"
    volumes:
      - ./data:/data
    user: "${UID:-1000}:${GID:-1000}"